[global/wm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
override-redirect = true

[bar/top]
fixed-center = true
width = 100%
height = 26
background = ${color.primary}
foreground = ${color.foreground}
border-bottom-color = ${color.background}
border-top-color = ${color.background}
font-0 = "JetBrains Mono Medium:size=9.5;3"
font-1 = "feather:size=11;3"
font-2 = Wuncon Siji:antialias=false:pixelsize=8;1
font-3 = Noto Sans CJK JP:size=10:antialias=true;0

[bar/secondary-top]
monitor = DP-5
inherit = bar/top
modules-left = space cpu space memory space 
modules-right = workspaces space date space sysmenu space

[bar/primary-top]
monitor = DP-2
inherit = bar/top
modules-left = space cpu space memory space 
modules-center = primary-i3-window 
modules-right = i3-mode workspaces space alsa space date space 


